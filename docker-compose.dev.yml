version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: bf1942-redis
    ports:
      - "6379:6379"
    networks:
      - bf1942-dev
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    image: grafana/loki:2.9.0
    container_name: bf1942-loki
    ports:
      - "3100:3100"
    networks:
      - bf1942-dev
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  tempo:
    image: grafana/tempo:2.2.0
    container_name: bf1942-tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    networks:
      - bf1942-dev
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  seq:
    image: datalust/seq:latest
    container_name: bf1942-seq
    ports:
      - "5341:80"
      - "5342:5341"
    networks:
      - bf1942-dev
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=admin
    volumes:
      - seq-data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.1.0
    container_name: bf1942-grafana
    ports:
      - "3000:3000"
    networks:
      - bf1942-dev
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
      - tempo
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  clickhouse:
      image: clickhouse/clickhouse-server:latest
      container_name: bf1942-clickhouse
      ports:
          - "8123:8123"   # HTTP interface
          - "9000:9000"   # Native protocol
          - "9009:9009"   # Replication interface
      networks:
          - bf1942-dev
      user: "${UID:-1000}:${GID:-1000}"
      volumes:
          - ./clickhouse-data:/var/lib/clickhouse
          - ./clickhouse-backups:/backups
          - ./clickhouse-users.xml:/etc/clickhouse-server/users.d/users.xml
      environment:
          - CLICKHOUSE_DB=default
          - CLICKHOUSE_USER=default
      configs:
          -   source: clickhouse_backup_config
              target: /etc/clickhouse-server/config.d/backups.xml
      healthcheck:
          test: [ "CMD-SHELL", "curl --no-progress-meter --fail http://localhost:8123/ping || exit 1" ]
          interval: 30s
          timeout: 10s
          retries: 3

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: bf1942-filebrowser
    ports:
      - "8081:8080"
    networks:
      - bf1942-dev
    environment:
      # Mount directory for tournament images
      - FB_ROOT=/data/tournament-images
    volumes:
      # Bind mount to host filesystem for easy access
      - ./tournament-images:/data/tournament-images
    user: "${UID:-1000}:${GID:-1000}"
    # Start filebrowser listening on all interfaces
    entrypoint: filebrowser -a 0.0.0.0 -p 8080 -d /data/tournament-images/.filebrowser.db -r /data/tournament-images
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

configs:
  clickhouse_backup_config:
      content: |
          <clickhouse>
              <storage_configuration>
                  <disks>
                      <backups>
                          <type>local</type>
                          <path>/backups/</path>
                      </backups>
                  </disks>
              </storage_configuration>
              <backups>
                  <allowed_disk>backups</allowed_disk>
              </backups>
          </clickhouse>

networks:
  bf1942-dev:
    driver: bridge

volumes:
  redis-data:
  loki-data:
  tempo-data:
  seq-data:
  grafana-data:
