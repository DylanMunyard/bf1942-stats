# Grants the Jenkins service principal (Azure AD object ID) permissions in bf42-stats.
# Apply with a user that has cluster-admin (e.g. your Azure AD user):
#   kubectl apply -f deploy/aks-jenkins-rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    namespace: bf42-stats
    name: jenkins-deployer
rules:
    - apiGroups: [""]
      resources: ["secrets", "pods", "pods/log"]
      verbs: ["get", "list", "create", "update", "patch"]
    - apiGroups: ["apps"]
      resources: ["deployments"]
      verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: bf42-stats
  name: jenkins-deployer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-deployer
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: "f09096fa-7896-4e77-9a3d-b905d06600b6"
