apiVersion: apps/v1
kind: Deployment
metadata:
  name: bf42-notifications
  namespace: bf42-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bf42-notifications
  template:
    metadata:
      labels:
        app: bf42-notifications
    spec:
      containers:
        - name: notifications
          image: localhost:30500/bf42-notifications:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ConnectionStrings__Redis
              value: "redis-service.bf42-stats:6379"
            - name: ApiBaseUrl
              value: "http://bf42-stats-service.bf42-stats:8080"
            # JWT Configuration - same as main app
            - name: Jwt__Issuer
              value: "https://1942.munyard.dev"
            - name: Jwt__Audience
              value: "https://1942.munyard.dev"
            # JWT Private Key from Kubernetes Secret (same as main app)
            - name: Jwt__PrivateKey
              valueFrom:
                secretKeyRef:
                  name: bf42-stats-secrets
                  key: jwt-private-key
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: bf42-notifications-service
  namespace: bf42-stats
  labels:
    app: bf42-notifications
spec:
  selector:
    app: bf42-notifications
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: api
