apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bf42-stats-pvc
  namespace: bf42-stats
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-premium
  resources:
    requests:
      storage: 128Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bf42-stats
  namespace: bf42-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bf42-stats
  template:
    metadata:
      labels:
        app: bf42-stats
    spec:
      priorityClassName: 1942-services
      nodeSelector:
        workload: core
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: nginx
          image: dylanmunyard/bf42-stats:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_PATH
              value: "/mnt/data/playertracker.db"
            - name: ASSETS_STORAGE_PATH
              value: "/mnt/data/assets"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: SEQ_URL
              value: "http://seq-k3s:5341"
            - name: LOKI_URL
              value: "http://loki.monitoring:3100"
            - name: TEMPO_URL
              value: "http://tempo.monitoring:3200"
            - name: OTLP_ENDPOINT
              value: "http://tempo.monitoring:4318/v1/traces"
            - name: REDIS_CONNECTION_STRING
              value: "redis-service.bf42-stats:6379"
            - name: ENABLE_GAMIFICATION_PROCESSING
              value: "true"
            - name: GAMIFICATION_MAX_CONCURRENT_ROUNDS
              value: "10"
            - name: PLAYER_INSIGHTS_MAX_CONCURRENT_QUERIES
              value: "10"
            - name: DiscordOAuth__ClientId
              valueFrom:
                secretKeyRef:
                  name: discord-secrets
                  key: discord-client-id
            - name: DiscordOAuth__ClientSecret
              valueFrom:
                secretKeyRef:
                  name: discord-secrets
                  key: discord-client-secret
            - name: Jwt__Issuer
              value: "https://1942.munyard.dev"
            - name: Jwt__Audience
              value: "https://1942.munyard.dev"
            - name: Cors__AllowedOrigins
              value: "https://1942.munyard.dev"
            # Bot Detection Configuration
            - name: BotDetection__DefaultPlayerNames__0
              value: "BFPlayer"
            - name: BotDetection__DefaultPlayerNames__1
              value: "Player"
            - name: BotDetection__DefaultPlayerNames__2
              value: "BFSoldier"
            # Server Filtering Configuration
            - name: ServerFiltering__StuckServers__0
              value: "Tragic! [USA] - Dallas"
            # Refresh token cookie configuration (Secret provided via external secret manager)
            - name: RefreshToken__CookieName
              value: "rt"
            - name: RefreshToken__CookieDomain
              value: "1942.munyard.dev"
            - name: RefreshToken__CookiePath
              value: "/stats"
            - name: RefreshToken__Days
              value: "60"
            # Secrets from Kubernetes Secret `bf42-stats-secrets`
            - name: Jwt__PrivateKey
              valueFrom:
                secretKeyRef:
                  name: bf42-stats-secrets
                  key: jwt-private-key
            - name: RefreshToken__Secret
              valueFrom:
                secretKeyRef:
                  name: bf42-stats-secrets
                  key: refresh-token-secret
          volumeMounts:
            - name: stats-data
              mountPath: /mnt/data
            - name: backups
              mountPath: /backups

        - name: sqlite-backup
          image: busybox:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              while true; do
                # Create timestamped backup directory
                TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                BACKUP_DIR="/backups/playertracker_${TIMESTAMP}"
                TEMP_DIR="${BACKUP_DIR}.tmp"

                mkdir -p "$TEMP_DIR"

                echo "Starting SQLite backup at $(date)..."

                # Copy all database files for proper restoration
                cp /mnt/data/playertracker.db "$TEMP_DIR/playertracker.db" 2>&1
                DB_RESULT=$?

                # Copy WAL and SHM files if they exist (needed for proper DB restoration)
                [ -f /mnt/data/playertracker.db-wal ] && cp /mnt/data/playertracker.db-wal "$TEMP_DIR/playertracker.db-wal" 2>&1
                [ -f /mnt/data/playertracker.db-shm ] && cp /mnt/data/playertracker.db-shm "$TEMP_DIR/playertracker.db-shm" 2>&1

                # Check if main database copy succeeded
                if [ $DB_RESULT -eq 0 ]; then
                  # Verify the backup file exists and is not empty
                  if [ -f "$TEMP_DIR/playertracker.db" ] && [ -s "$TEMP_DIR/playertracker.db" ]; then
                    # Move staging directory to final location atomically
                    mv "$TEMP_DIR" "$BACKUP_DIR"
                    echo "Backup successful: $BACKUP_DIR"
                  else
                    echo "Backup file is empty or missing, removing temp directory"
                    rm -rf "$TEMP_DIR"
                  fi
                else
                  echo "Backup failed: cp returned $DB_RESULT, removing temp directory"
                  rm -rf "$TEMP_DIR"
                fi

                # Run backup every 6 hours
                sleep 21600
              done
          volumeMounts:
            - name: stats-data
              mountPath: /mnt/data
            - name: backups
              mountPath: /backups
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
                memory: "256Mi"
                cpu: "200m"

        - name: azure-uploader
          image: mcr.microsoft.com/azure-cli:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              while true; do
                # Check if there are any backup directories (excluding .tmp directories)
                find /backups -maxdepth 1 -type d -name 'playertracker_*' ! -name '*.tmp' 2>/dev/null | while read backup_dir; do
                  [ -z "$backup_dir" ] && continue

                  BACKUP_NAME=$(basename "$backup_dir")
                  FILE_COUNT=$(find "$backup_dir" -type f 2>/dev/null | wc -l)

                  if [ "$FILE_COUNT" -eq 0 ]; then
                    echo "Backup directory is empty, deleting: $BACKUP_NAME"
                    rm -rf "$backup_dir"
                    continue
                  fi

                  echo "Uploading backup: $BACKUP_NAME ($FILE_COUNT files)"

                  # Upload each file in the backup directory
                  UPLOAD_SUCCESS=true
                  find "$backup_dir" -type f 2>/dev/null | while read file; do
                    FILE_NAME=$(basename "$file")
                    BLOB_NAME="${BACKUP_NAME}/${FILE_NAME}"

                    echo "  Uploading $FILE_NAME..."
                    az storage blob upload \
                      --container-name sqlite \
                      --name "$BLOB_NAME" \
                      --file "$file" \
                      --overwrite \
                      --connection-string "$AZURE_STORAGE_CONNECTION_STRING" 2>&1

                    if [ $? -ne 0 ]; then
                      echo "  Upload failed for $FILE_NAME, will retry entire backup"
                      exit 1
                    fi
                  done

                  PIPE_STATUS=$?
                  # Only delete if all uploads succeeded (exit code 0)
                  if [ $PIPE_STATUS -eq 0 ]; then
                    echo "Backup upload successful, deleting: $BACKUP_NAME"
                    rm -rf "$backup_dir"
                  else
                    echo "Backup upload incomplete, keeping: $BACKUP_NAME"
                  fi
                done

                # Clean up old backups in Azure blob storage, keeping only the 2 most recent
                echo "Cleaning up old backups in Azure blob storage (keeping last 2)..."
                BACKUP_LIST=$(az storage blob list \
                  --container-name sqlite \
                  --connection-string "$AZURE_STORAGE_CONNECTION_STRING" \
                  --output tsv \
                  --query "[].name" 2>/dev/null | grep -o '^[^/]*' | sort -u)

                BACKUP_COUNT=$(echo "$BACKUP_LIST" | grep -c .)
                if [ "$BACKUP_COUNT" -gt 2 ]; then
                  # Get backups to delete (all except the last 2)
                  BACKUPS_TO_DELETE=$(echo "$BACKUP_LIST" | sort -r | tail -n +3)

                  for old_backup in $BACKUPS_TO_DELETE; do
                    echo "Deleting old backup from Azure: $old_backup"
                    az storage blob delete-batch \
                      --source sqlite \
                      --pattern "${old_backup}/*" \
                      --connection-string "$AZURE_STORAGE_CONNECTION_STRING" 2>&1 || true
                  done
                fi

                sleep 60
              done
          env:
            - name: AZURE_CONFIG_DIR
              value: "/tmp/.azure"
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: storage-secret
                  key: connection-string
          volumeMounts:
            - name: backups
              mountPath: /backups
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"

      volumes:
        - name: stats-data
          persistentVolumeClaim:
            claimName: bf42-stats-pvc
        - name: backups
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: bf42-stats-service
  namespace: bf42-stats
  labels:
    app: bf42-stats
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: bf42-stats-service
spec:
  selector:
    app: bf42-stats
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: bf42-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      priorityClassName: 1942-services
      nodeSelector:
        workload: core
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          args:
            - redis-server
            - --appendonly
            - "yes"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bf42-stats
  labels:
    app: redis
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-commander
  namespace: bf42-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-commander
  template:
    metadata:
      labels:
        app: redis-commander
    spec:
      nodeSelector:
        workload: core
      containers:
        - name: redis-commander
          image: erikdubbelboer/phpredisadmin:latest
          ports:
            - containerPort: 80
          env:
            - name: REDIS_1_HOST
              value: "redis-service.bf42-stats"
            - name: REDIS_1_PORT
              value: "6379"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-commander-service
  namespace: bf42-stats
  labels:
    app: redis-commander
spec:
  selector:
    app: redis-commander
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlite-browser
  namespace: bf42-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlite-browser
  template:
    metadata:
      labels:
        app: sqlite-browser
    spec:
      nodeSelector:
        workload: core
      securityContext:
        fsGroup: 1000
      containers:
        - name: sqlite-browser
          image: alpine:latest
          ports:
            - containerPort: 8080
          command: ["/bin/sh"]
          args:
            - -c
            - |
              # Install Python and sqlite-web
              apk add --no-cache python3 py3-pip sqlite
              pip3 install sqlite-web --break-system-packages
              # Start the web interface - database is mounted as a single file
              sqlite_web /data/playertracker.db --host 0.0.0.0 --port 8080
          volumeMounts:
            # SECURITY: Mount ONLY the database file, not the entire /mnt/data directory
            # This prevents access to other sensitive files or tournament assets
            - name: stats-data
              mountPath: /data/playertracker.db
              subPath: playertracker.db
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: stats-data
          persistentVolumeClaim:
            claimName: bf42-stats-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: sqlite-browser-service
  namespace: bf42-stats
  labels:
    app: sqlite-browser
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: sqlite-browser-aks
spec:
  selector:
    app: sqlite-browser
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: web
