---
# Secret for runtime config (e.g. Application Insights connection string).
# Create or replace with your real values, e.g.:
#   kubectl create secret generic bfstats-ui-secrets \
#     --from-literal=APPLICATIONINSIGHTS_CONNECTION_STRING='InstrumentationKey=xxx;IngestionEndpoint=...' \
#     --namespace bfstats-ui --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: bfstats-ui-secrets
  namespace: bfstats-ui
type: Opaque
stringData:
  # Replace with your Azure Application Insights connection string, or apply secret via kubectl
  APPLICATIONINSIGHTS_CONNECTION_STRING: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bfstats-ui
  namespace: bfstats-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bfstats-ui
  template:
    metadata:
      labels:
        app: bfstats-ui
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: stats
          image: dylanmunyard/bfstats-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: bfstats-ui-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: bfstats-ui-service
  namespace: bfstats-ui
spec:
  selector:
    app: bfstats-ui
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
